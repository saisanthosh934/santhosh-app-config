apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: python-app-monitor
  labels:
    release: prometheus  # Must match Prometheus' serviceMonitorSelector
    app: python-app      # Identifies your application
spec:
  selector:
    matchLabels:
      app: python-app    # Must match your Kubernetes Service labels
  endpoints:
  - port: http          # Main application port (name must match Service)
    path: /metrics             # Root endpoint
    interval: 15s       # Check less frequently than metrics
 